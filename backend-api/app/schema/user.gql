enum UserRole {
  ADMIN
  STUDENT
  TUTOR
  UNDETERMINED
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  role: UserRole!
  isVerified: Boolean!
  accessToken: String
  refreshToken: String
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!
  deletedAt: DateTime
  # Relationships
  profile: StudentProfile
  batchInstructors: [BatchInstructor!]!
  batchCommunities: [BatchCommunity!]!
  communityReactions: [CommunityReactions!]!
  communityComments: [CommunityComment!]!
  commentReactions: [CommentReactions!]!
  feedbacks: [Feedback!]!
  notifications: [Notification!]!
  attendances: [Attendance!]!
}
