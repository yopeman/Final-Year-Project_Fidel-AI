type FreeConversation {
  id: ID!
  profileId: ID!
  startingTopic: String!
  topicSummaryPhrase: String
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!
  deletedAt: DateTime
  # Relationships
  profile: StudentProfile!
  interactions: [ConversationInteractions!]!
}

input CreateConversationInput {
  profileId: ID!
  startingTopic: String!
}

extend type Query {
  freeConversations(profileId: ID!): [FreeConversation!]!
  freeConversation(id: ID!): FreeConversation
}

extend type Mutation {
  createConversation(input: CreateConversationInput!): FreeConversation!
  generateIdea(profileId: ID!): String!
  deleteConversation(id: ID!): Boolean!
}
