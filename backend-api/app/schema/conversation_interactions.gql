type ConversationInteractions {
  id: ID!
  conversationId: ID!
  studentInteraction: String!
  aiResponse: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!
  deletedAt: DateTime
  # Relationships
  conversation: FreeConversation!
}

input CreateConversationInteractionInput {
  conversationId: ID!
  question: String!
}

extend type Query {
  conversationInteractions(conversationId: ID!): [ConversationInteractions!]!
  conversationInteraction(id: ID!): ConversationInteractions
}

extend type Mutation {
  createConversationInteraction(input: CreateConversationInteractionInput!): ConversationInteractions!
  deleteConversationInteraction(id: ID!): Boolean!
}
